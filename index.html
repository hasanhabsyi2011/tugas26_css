<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

        <div class="container">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <br><br>
                    <h4>Rounded Image</h4>
                    <img src="gbr/jakarta.jpg" alt="Jakarta" class="rounded" width="300" height="300">
                </div>
                <div class="col-sm-4 text-center">
                    <br><br>
                    <h4>Circle Image</h4>
                    <img src="gbr/lampung.jpg" alt="Lampung" class="rounded-circle" width="300" height="300">
                </div>
                <div class="col-sm-4 text-center">
                    <br><br><br><br>
                    <h4>Thumbnail Image</h4>
                    <img src="gbr/yogyakarta.jpg" alt="Yogyakarta" class="img-thumbnail" width="300" height="200">
                </div>
            </div>
        </div>

    <script src="js/bootstrap.min.js"></script>

</body>
</html>
